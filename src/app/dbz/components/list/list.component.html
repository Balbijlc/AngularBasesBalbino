<h4>Listado</h4>
<ul class="list-group" >
  <li *ngFor="let character of characterList; let i = index;
   let isFirst = first;
   let isLast = last;
   let isEven = even;

   " class="list-group-item  d-flex justify-content-between aling-items-center"
   [ngClass]="{'list-group-item-dark': isLast,
  'list-group-item-info':isFirst }"
  >

   <div>
    <span class="text-primary ">

      {{i + 1}}</span> {{character.name}} -
    <strong>power</strong>:
    {{character.power}}



    </div>

    <button class="btn btn-danger" (click)="onDeleteCharacter(i)">x</button>
  </li>



</ul>
